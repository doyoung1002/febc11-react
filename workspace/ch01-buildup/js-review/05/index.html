<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 모듈</title>
</head>

<body>
  <header>
    <h1>module 예제 :)</h1>
    <p>파일 경로: <span id="filepath"></span></p>
  </header>
  <div id="main">
    <p>개발자 도구의 콘솔을 확인하세요.</p>
  </div>
  <footer>
    <p>Front-End BootCamp</p>
  </footer>

  <script type="module">
    document.querySelector('#filepath').textContent = `ch${document.URL.split('/ch')[1]}index.html`;

    import MyMath, { plus, minus, avg } from './export.js';
    // export default로 한 경우는 MyMath처럼 이름을 정해줘야 한다. MyMath
    // export 한 경우에는 함수 이름으로 불러올 수 있음 { plus, minus, avg }
    // export default { plus, minus, multiple, divide, sum, avg }; 이런식으로 했을 경우 위 처럼 MyMath로 가져오는데, 사용할때는 MyMath.sum() 이런식으로 작성해야한다.

    console.log(plus(10, 20));
    console.log(minus(10, 20));
    console.log(avg(10, 20, 30));

    console.log(MyMath.multiple(10, 20));

    console.log(MyMath.sum(10, 20, 30));
    console.log(MyMath.divide(10, 20));

  </script>

</body>

</html>
